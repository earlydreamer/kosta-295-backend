<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백을 사용하지 않은 예시
        function add(a,b){
            return a + b;
        } 
        function sub(a,b){
            return a - b;
        }
        function print(a,b,callback){
            let result = callback(a,b); //콜백을 사용하여 결과를 출력
            console.log(result);
        }
        

        print(5, 3, add);
        print(5, 3, sub);
        print(5,3, function(a,b){ //익명함수 사용
            return a * b;
        });
        print (5,3, (a,b) => { //화살표 함수 사용
            return a / b;
        });

        

    </script>
</body>
</html>
